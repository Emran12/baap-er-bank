<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap Er Bank </title>


</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-16 font-semibold">Welcome To My <span class="text-lime-600">Baap Er
                Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4 p-4">Please Login</h3>
            <div>
                <input class="border border-gray-400 rounded w-1/2 block px-4 mb-4" type="email" name="" id="email"
                    placeholder="Enter your email">
                <input class="border border-gray-400 rounded w-1/2 block px-4 mb-4" type="password" name=""
                    id="password" placeholder="password">
                <button id="submit-btn"
                    class="border rounded bg-yellow-600 text-white px-4 py-2 font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
